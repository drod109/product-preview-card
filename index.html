<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product Preview Card Component Challenge by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Product Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <main class="card">
      <div class="card-img-wrapper">
        <picture>
          <source
            media="(max-width:31.25rem)"
            srcset="https://i.postimg.cc/dQmCG5Vr/image-product-mobile.jpg"
          />
          <img
            class="card-img"
            src="https://i.postimg.cc/J4rkxjsg/image-product-desktop.jpg"
            alt="product image"
          />
        </picture>
        <div class="card-content">
          <h1 class="product-category">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-descrption">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="discount-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="btn">
            <span>
              <img
                src="https://i.postimg.cc/XvQhZfyb/icon-cart.png"
                alt="Shopping Cart Icon"
              />
              Add to Cart
            </span>
          </button>
        </div>
      </div>
    </main>
    <div class="author" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/drod109" target="_blank">Dwayne Rodrigues</a>.
    </div>
  </body>
</html>
